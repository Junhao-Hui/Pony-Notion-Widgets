<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Progress Bars</title>

  <style>
    :root{
      --bg: #1f1e1c;
      --ink: #e8e3dc;
      --muted: rgba(232,227,220,.62);
      --line: rgba(255,255,255,.10);
      --line2: rgba(255,255,255,.14);
      --accent: #c8b08a;

      --radius: 14px;
      --pill: 999px;
    }

    body{
      margin: 0;
      background: transparent;
      color: var(--ink);
      font-family: "Times New Roman","Noto Serif SC",serif;
      color-scheme: dark;

      font-variant-numeric: tabular-nums;
      font-feature-settings: "tnum" 1, "lnum" 1;
    }

    .wrap{
      width: 100%;
      max-width: 520px;
      margin: 0 auto;
    }

    .card{
      background: var(--bg);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: none;
    }

    .head{
      padding: 14px 16px 12px;
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 12px;
    }

    .title{
      margin: 0;
      font-size: 20px;
      font-weight: 600;
      letter-spacing: .02em;
    }

    .metaTop{
      font-size: 12px;
      color: var(--muted);
      letter-spacing: .14em;
      text-transform: uppercase;
      white-space: nowrap;
    }

    .body{
      padding: 12px 16px 16px;
      border-top: 1px solid rgba(255,255,255,.06);
    }

    .row{
      padding: 10px 0;
    }

    .row + .row{
      border-top: 1px solid rgba(255,255,255,.04);
    }

    .meta{
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 10px;
      margin-bottom: 8px;
    }

    .label{
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      letter-spacing: .02em;
      color: var(--ink);
    }

    .dot{
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 0 3px rgba(200,176,138,.10);
      transform: translateY(1px);
    }

    .right{
      display: inline-flex;
      align-items: baseline;
      gap: 10px;
      white-space: nowrap;
    }

    .pct{
      font-size: 12px;
      color: var(--muted);
      letter-spacing: .10em;
    }

    .count{
      font-size: 12px;
      color: rgba(232,227,220,.44);
      letter-spacing: .06em;
    }

    .bar{
      height: 10px;
      border-radius: var(--pill);
      border: 1px solid var(--line);
      background: rgba(255,255,255,.03);
      overflow: hidden;
    }

    .fill{
      height: 100%;
      width: 0%;
      border-radius: var(--pill);
      background: rgba(200,176,138,.70);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.08);
      transition: width .6s ease;
    }

    @media (max-width: 360px){
      .title{ font-size: 18px; }
      .head{ padding: 14px 14px 12px; }
      .body{ padding: 12px 14px 16px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="head">
        <h1 class="title">2026 Progress</h1>
        <div class="metaTop" id="weekText">WEEK —</div>
      </div>

      <div class="body">
        <div class="row">
          <div class="meta">
            <div class="label"><span class="dot"></span>Year</div>
            <div class="right">
              <div class="count" id="yearCount">—/— d</div>
              <div class="pct" id="yearPct">—%</div>
            </div>
          </div>
          <div class="bar"><div class="fill" id="yearFill"></div></div>
        </div>

        <div class="row">
          <div class="meta">
            <div class="label"><span class="dot"></span>Month</div>
            <div class="right">
              <div class="count" id="monthCount">—/— d</div>
              <div class="pct" id="monthPct">—%</div>
            </div>
          </div>
          <div class="bar"><div class="fill" id="monthFill"></div></div>
        </div>

        <div class="row">
          <div class="meta">
            <div class="label"><span class="dot"></span>Day</div>
            <div class="right">
              <div class="count" id="dayCount">—/24.0 h</div>
              <div class="pct" id="dayPct">—%</div>
            </div>
          </div>
          <div class="bar"><div class="fill" id="dayFill"></div></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ===== helpers =====
    const clamp01 = (x) => Math.max(0, Math.min(1, x));
    const pct = (x) => Math.round(clamp01(x) * 100);
    const pad2 = (n) => String(n).padStart(2, "0");

    function round1(x){ return Math.round(x * 10) / 10; } // 1 decimal

    // ISO week number (Mon-start, week 1 has Jan 4th)
    function isoWeekNumber(date = new Date()){
      const d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
      const dayNum = d.getUTCDay() || 7;              // Mon=1..Sun=7
      d.setUTCDate(d.getUTCDate() + 4 - dayNum);      // nearest Thu
      const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
      const weekNo = Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
      return { week: weekNo, year: d.getUTCFullYear() };
    }

    function yearRange(d){
      const start = new Date(d.getFullYear(), 0, 1, 0,0,0,0);
      const end   = new Date(d.getFullYear() + 1, 0, 1, 0,0,0,0);
      return { start, end };
    }

    function monthRange(d){
      const start = new Date(d.getFullYear(), d.getMonth(), 1, 0,0,0,0);
      const end   = new Date(d.getFullYear(), d.getMonth() + 1, 1, 0,0,0,0);
      return { start, end };
    }

    function dayRange(d){
      const start = new Date(d.getFullYear(), d.getMonth(), d.getDate(), 0,0,0,0);
      const end   = new Date(d.getFullYear(), d.getMonth(), d.getDate() + 1, 0,0,0,0);
      return { start, end };
    }

    function setBar(fillId, pctId, value){
      const p = pct(value);
      document.getElementById(fillId).style.width = `${p}%`;
      document.getElementById(pctId).textContent = `${p}%`;
    }

    function render(){
      const d = new Date();

      // week header
      const w = isoWeekNumber(d);
      document.getElementById("weekText").textContent = `WEEK ${pad2(w.week)} · ${w.year}`;

      // Year
      {
        const { start, end } = yearRange(d);
        const prog = (d - start) / (end - start);
        setBar("yearFill", "yearPct", prog);

        const daysDone = Math.floor((d - start) / 86400000); // completed full days
        const daysTotal = Math.round((end - start) / 86400000);
        document.getElementById("yearCount").textContent = `${daysDone}/${daysTotal}天`;
      }

      // Month
      {
        const { start, end } = monthRange(d);
        const prog = (d - start) / (end - start);
        setBar("monthFill", "monthPct", prog);

        const daysDone = Math.floor((d - start) / 86400000);
        const daysTotal = Math.round((end - start) / 86400000);
        document.getElementById("monthCount").textContent = `${daysDone}/${daysTotal}天`;
      }

      // Day (hours with 1 decimal)
      {
        const { start, end } = dayRange(d);
        const prog = (d - start) / (end - start);
        setBar("dayFill", "dayPct", prog);

        const hoursDone = round1((d - start) / 3600000);
        document.getElementById("dayCount").textContent = `${hoursDone}/24.0时`;
      }
    }

    render();
    setInterval(render, 30000);
  </script>
</body>
</html>
